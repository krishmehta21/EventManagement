{% extends 'base.html' %} {% block content %}
<!-- Load static tag at the top of the block -->
{% load static %}

<!-- Event List -->
<div class="container">
  <h1>Event List</h1>
  <ul>
    {% for event in events %}
    <li>{{ event.title }} - {{ event.date }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
